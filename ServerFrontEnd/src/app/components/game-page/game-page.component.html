
<div class="content-wrapper" *ngIf="gameArticle">
    <h2>{{gameArticle.articleName}}</h2>
    <h3 class="article-author">Written by <span class="author-name">{{gameArticle.authorUserName}}</span></h3>
    <h3>Published on {{gameArticle.datePublished | date:'mediumDate'}}</h3>
    <div class="article-text">
        <p [innerHTML]="gameArticle.content"></p>
    </div>
</div>
