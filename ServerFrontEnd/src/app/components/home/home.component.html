<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" routerLink="/homePage">{{ title }}</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="articles">Articles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="gaming">Gaming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="server_stats">Server Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="team">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="contacts">Contacts</a>
            </li>
        </ul>
    </div>

    
    <form class="form-inline ">
        <!-- Search -->
        <div class="md-form my-0">
            <input class="form-control mr-sm-2 custom-search" type="text" placeholder="Search" aria-label="Search">
        </div>
        <!-- Login Button -->
        <button *ngIf="!user" mat-button class="login-button login-component" routerLink="/login">
            Login
        </button>

        <!-- Avatar Button -->
        <button 
            *ngIf="user" 
            [matMenuTriggerFor]="avatarMenuDropDown"
            mat-mini-fab class="user-avatar" 
            [ngStyle]="{ 'background-image': 'url(' + user?.photoURL +')' }"
            class="login-component">
        </button>
        <!-- Avatar Menu -->
        <mat-menu #avatarMenuDropDown="matMenu">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{user?.displayName}}</mat-card-title>
                    <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
            </button>
        </mat-menu>
    </form>
</nav>
