## Profile specific properties
spring.profiles.active=@activatedProperties@

## maven directory
maven.basedir=@project.basedir@

# MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# This property controls the minimum number of idle connections that HikariCP tries to maintain in the pool.
spring.datasource.hikari.maximumPoolSize=30
#This property controls the maximum number of milliseconds that a client will wait for a connection from the pool.
spring.datasource.hikari.connectionTimeout=300000
# This property controls the maximum amount of time that a connection is allowed to sit idle in the pool.
spring.datasource.hikari.idleTimeout=600000

## Jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Enable Firebase config
rs.pscode.firebase.enabled=true

server.port=3001
