<div class="content wrapper">
    <!-- <h2>Check out our Articles</h2> -->
    <button class="btn btn-primary" *ngIf="canCreateArticles" (click)="createArticle()">
        Create new article
    </button>

    <br>
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

    <div *ngIf="articles">
        <div *ngFor="let article of articles" class="mt-5">
            <div [routerLink]="['/article/',article.id,article.normalizedTopic,article.normalizedName]">
                <app-post-box-component 
                    [imgSource]="'../../../assets/icons/Document-lines.png'"
                    [post]="article">
                </app-post-box-component>
            </div>
        </div>
    </div>

    <div class="not-found-section" *ngIf="noArticles && !loading">
        <app-not-found-page></app-not-found-page>
    </div>
</div>
