
<div class="page-style" *ngIf="isLoaded">
    <h2>Login to Somnus</h2>
    <div class="row-fluid contact-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="example@gmail.com">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="***********">
            </mat-form-field>
            <div class="form-group">
                <!-- Register Button -->
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="other-accounts">
        <p>Or Login with another account</p>
        <button
            (click)="loginGoogle()" 
            mat-icon-button
            color="accent"
            class="account-button color-inverted-img"  
            [ngStyle]="{ 'background-image': 'url(' + googlePhoto +')' }">
        </button>
    </div>

    <div class="sign-up-component-access">
        <p>If you haven't created an account yet, <a routerLink="/register">Sign Up now</a></p>
    </div>
</div>
